{% extends 'core/base.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
  <h2>Iniciar sesión</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      {{ form.username.label_tag }}<br>
      {{ form.username }}
    </div>
    <div>
      {{ form.password.label_tag }}<br>
      {{ form.password }}
    </div>
    <button type="submit">Entrar</button>
  </form>
{% endblock %}
